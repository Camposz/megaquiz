<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Mega Quiz</title>
</head>
<body>
    <div class="container"> 
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn-ans btn" id="b1" onclick="verificador(event, respostasCertas, sorte)">Answer 1</button>
                <button class="btn-ans btn" id="b2" onclick="verificador(event, respostasCertas, sorte)">Answer 2</button>
                <button class="btn-ans btn" id="b3" onclick="verificador(event, respostasCertas, sorte)">Answer 3</button>
                <button class="btn-ans btn" id="b4" onclick="verificador(event, respostasCertas, sorte)">Answer 4</button>

            </div>
        </div>
        <div id = "result-container" class="hide">
            <p id="result">Resultado: </p>
        </div>
        <div class="controls"> 
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide" onclick="random(), baseQuestoes(perguntas, respostasCertas, respotasErradas, sorte), clearCollor(), ableButtons()">Next</button>
        </div>
    </div>
</body>
</html>
